    <div class="form-group">
        <label><strong>Email</strong></label>
        <input type="email" class="form-control" name="login" placeholder="hello@example.com">
    </div>
    <div class="form-group">
        <label><strong>Password</strong></label>
        <input type="password" class="form-control" name="password"  placeholder="Password">
    </div>
    <div class="form-row d-flex justify-content-between mt-4 mb-2">
        {% if rememberLoginMode == 'ask' %}
        <div class="form-group">
            <div class="form-check ml-2">
                <input class="form-check-input" type="checkbox" id="basic_checkbox_1" name="remember">
                <label class="form-check-label" for="basic_checkbox_1">Remember me</label>
            </div>
        </div>
        {% endif %}

    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block">Sign me in</button>
    </div>
    <div class="new-account mt-3">
        <p>Don't have an account? <a class="text-primary" href="/registration">Sign up</a></p>
    </div>

{{ form_close() }}
