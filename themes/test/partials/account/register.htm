{% if canRegister %}
    

    {{ form_ajax('onRegisterPlus') }}
                                        
    <div class="form-group">
        <label><strong>Name</strong></label>
        <input type="text" name="name"
        id="registerName" class="form-control" placeholder="Firstname">
    </div>
    <div class="form-group">
        <label><strong>Surname</strong></label>
        <input type="text" name="surname"
        class="form-control" placeholder="surname">
    </div>
                                        
    <div class="form-group">
        <label><strong>Email</strong></label>
        <input type="email" name="email" class="form-control" placeholder="hello@example.com">
    </div>
                                        
    <div class="form-group">
        <label><strong>Password</strong></label>
        <input type="password" name="password" class="form-control" value="Password">
    </div>
                                        
    <div class="form-group">
        <label><strong>Organiziation name</strong></label>
        <input type="text" name="company" class="form-control" placeholder="DSE Solomon Islands">
    </div>

                                  
    <div class="form-group">
        <label><strong>Account</strong></label>
    </div>
    <div class="form-group row">

        <div class="col-sm-10">
            {% for g in groups %}
            {% if g.name != 'Piango' %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{g.id}}" name="groups[]">
                <label class="form-check-label">
                    {{g.name}}
                </label>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
                                        
    <div class="form-group">
        <label><strong>Country</strong></label>
                                           
        <select class="form-control" id="country-selection-registration" name="country">
            {% for country in countries %}
            <option id="{{country.code}}" value="{{country.id}}">{{country.name}}</option>
            {% endfor %}
        </select>
    </div>
                                        
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </div>

    {{ form_close() }}
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
